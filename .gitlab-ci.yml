#-------------------------------------------------------------------------------
# Python Module
#-------------------------------------------------------------------------------

build python/linux/amd64:
  stage: build
  tags:
    - linux-build
  image: python:3.12
  services:
    - name: docker:dind
      entrypoint: ["env", "-u", "DOCKER_HOST"]
      command: ["dockerd-entrypoint.sh"]
  variables:
    CIBW_BEFORE_ALL: yum install -y flex && sh ci/bootstrap-libpcap.sh && sh ci/bootstrap-libusb.sh
    CIBW_BUILD: "*manylinux*" # no musl
    CIBW_ARCHS: x86_64
    DOCKER_HOST: unix:///var/run/docker.sock
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
    CIBW_ENVIRONMENT: CMAKE_PREFIX_PATH=/project/libpcap/install:/project/libusb/install
  script:
    - curl -sSL https://get.docker.com/ | sh
    - sh ci/build-wheel-posix.sh
  artifacts:
    paths:
      - wheelhouse

build python/linux/arm64:
  stage: build
  tags:
    - arm64-linux-build
  variables:
    CIBW_BEFORE_ALL: yum install -y flex && sh ci/bootstrap-libpcap.sh && sh ci/bootstrap-libusb.sh
    CIBW_BUILD: "*manylinux*" # no musl
    CIBW_ARCHS: aarch64
    CIBW_ENVIRONMENT: CMAKE_PREFIX_PATH=/project/libpcap/install:/project/libusb/install
  script:
    - sh ci/build-wheel-posix.sh
  artifacts:
    paths:
      - wheelhouse

build python/macos:
  stage: build
  tags:
    - macos-arm64
  variables:
    CIBW_BEFORE_ALL: sh ci/bootstrap-libpcap.sh && sh ci/bootstrap-libusb.sh
    CIBW_ARCHS: arm64
    CIBW_ENVIRONMENT: CMAKE_PREFIX_PATH=$CI_PROJECT_DIR/libpcap/install:$CI_PROJECT_DIR/libusb/install
    MACOSX_DEPLOYMENT_TARGET: 10.14
  script:
    - sh ci/build-wheel-posix.sh
  artifacts:
    paths:
      - wheelhouse

build python/windows:
  stage: build
  tags:
    - libicsneo-win-x64
  variables:
    CIBW_ARCHS: AMD64
    CIBW_ENVIRONMENT: CMAKE_GENERATOR=Ninja
  script:
    - cmd /c ci\build-wheel-windows.bat
  artifacts:
    paths:
      - wheelhouse

deploy python/pypi:
  stage: deploy
  variables:
    TWINE_USERNAME: __token__
    TWINE_PASSWORD: $PYPI_TOKEN
  tags:
    - linux-build
  image: python:3.12
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  script:
    - python3 -m pip install -U twine
    - twine upload wheelhouse/*
  dependencies:
    - build python/linux/amd64
    - build python/linux/arm64
    - build python/macos
    - build python/windows
  needs:
    - build python/linux/amd64
    - build python/linux/arm64
    - build python/macos
    - build python/windows

push github:
  stage: deploy
  tags:
    - linux-build
  image: alpine:latest
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: delayed
      start_in: 10 minutes
  dependencies:
    - deploy python/pypi
  needs:
    - deploy python/pypi
  script:
    - apk add git
    - git push https://$LIBICSNEO_GITHUB_USERNAME:$LIBICSNEO_GITHUB_TOKEN@github.com/intrepidcs/libicsneo.git HEAD:master
