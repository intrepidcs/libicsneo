.hw_test: &hw_test
  stage: hardware_test
  tags:
    - libicsneo_hil
  timeout: 5m
  script:
    - echo $GUEST_OS_TAG
    - echo $DEVICE_PORT
    - /opt/libvirt-driver/prepare.sh
    - /opt/libvirt-driver/run.sh
  after_script:
    - /opt/libvirt-driver/cleanup.sh

